    Descrição da página: Essa é a página onde a ONG vai ser direcionada depois de fazer login. Ela vai conter três seções, uma para ver contribuições em aberto na sua região, outra para ver contribuições marcadas para retirar e uma final para ver o histórico de contribuições coletadas. A página deve conter:
        Coletas em aberto (filtrar por compatibilidade). Informar previsão de uso dos produtos.
        Lista de coletas marcadas para pegar.
        Lista de coletas concluídas pela ONG.
        Rodapé com informações de contato;
-->
